name: ci-cd-pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - stage
      - main

jobs:
  test:
    name: test nestjs
    runs-on: ubuntu-22.04

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: install dependencies
        run: npm install

      - name: run tests
        run: npm run test
